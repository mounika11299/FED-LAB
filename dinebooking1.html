<html>
<head>
<title>Booking</title>
</head>
<body>
<h3 align="center">Dine Booking</h3>
<table>
<tr>
<th><label>Visitor Name:</label></th>
<td><input type="text" autofocus maxlength="20"/></td>
</tr>
<tr>
<th><label>Number of members:</label></th>
<td><input type="number"/></td>
</tr>
<tr>
<th><label>ContactNo:</label></th>
<td><input type="number" maxlength="15"/></td>
</tr>
<tr>
<th><label>Email:</label></th>
<td><input type="email"/></td>
</tr>
<tr>
<th><label>Type of Food:</label></th>
<td><input type="checkbox" name="tof" value="South Indian" checked="yes"/>South Indian
<input type="checkbox" name="tof" value="North Indian"/>North Indian
<input type="checkbox" name="tof" value="Chinese"/>Chinese
<input type="checkbox" name="tof" value="Western"/>Western
</td>
</tr>
<tr>
<th> <label>Room Status:</label></th>
<td><input type="radio" name="rs" value="AC" checked/>AC
<input type="radio" name="rs" value="Non-AC"/>Non-AC</td>
</tr>
<tr>
<th> <label>Venue Preference:</label></th>
 <td><select name="venue" disabled>
   <option value="" selected></option>
   </select></td>
 </tr>
 <tr>
 <td><input type="button" value="submit"/></td>
 <td><input type="reset" value="reset"/></td>
 </tr>
 </table>
 </body>
 </html>
