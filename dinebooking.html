<html>
<head>
 <title>Dine Booking</title>
</head>
<body>
 <h3 align="center">Dine Booking</h3>
 <label>Visitor Name:</label>
 <input type="text" autofocus maxlength="20"/><br>
 <label>Number of members:</label>
 <input type="number"/><br>
 <label>ContactNo:</label>
 <input type="number" maxlength="15"/><br>
 <label>Email:</label>
 <input type="email"/><br>
 <label>Type of Food:</label>
 <input type="checkbox" name="tof" value="South Indian" checked="yes"/>South Indian
 <input type="checkbox" name="tof" value="North Indian"/>North Indian
 <input type="checkbox" name="tof" value="Chinese"/>Chinese
 <input type="checkbox" name="tof" value="Western"/>Western<br>
 <label>Room Status:</label>
 <input type="radio" name="rs" value="AC" checked/>AC 
 <input type="radio" name="rs" value="Non-AC"/>Non-AC
 <br>
 <label>Venue Preference:</label>
 <select name="venue" disabled>
   <option value="" selected></option>
   </select><br>
  <input type="button" value="submit"/>
  <input type="reset" value="reset"/>
  </body>
  </html>
